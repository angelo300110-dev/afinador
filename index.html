<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Guitarra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .tuner-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .note-name {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .frequency {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        .tuning-indicator {
            position: relative;
            height: 80px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .indicator-bar {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #333;
            transform: translateX(-50%);
            transition: left 0.1s ease;
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #28a745;
            transform: translateX(-50%);
            z-index: 1;
        }

        .status {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .status.flat {
            background: #ffc107;
            color: #856404;
        }

        .status.in-tune {
            background: #28a745;
            color: white;
        }

        .status.sharp {
            background: #dc3545;
            color: white;
        }

        .status.waiting {
            background: #6c757d;
            color: white;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .string-reference {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .string-list {
            display: grid;
            gap: 8px;
        }

        .string-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background: white;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .string-item .string-number {
            font-weight: bold;
            color: #667eea;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .cents-display {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¸ Afinador de Guitarra</h1>
        
        <div class="tuner-display">
            <div class="note-name" id="noteName">-</div>
            <div class="frequency" id="frequency">0.00 Hz</div>
            <div class="cents-display" id="cents">0 cents</div>
            
            <div class="tuning-indicator">
                <div class="center-line"></div>
                <div class="indicator-bar" id="indicatorBar"></div>
            </div>
            
            <div class="status waiting" id="status">Toca una cuerda para empezar</div>
        </div>

        <div class="controls">
            <button id="startButton">Iniciar Afinador</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="string-reference">
            <h3>AfinaciÃ³n EstÃ¡ndar (EADGBE)</h3>
            <div class="string-list">
                <div class="string-item">
                    <span><span class="string-number">6Âª</span> cuerda (E2)</span>
                    <span>82.41 Hz</span>
                </div>
                <div class="string-item">
                    <span><span class="string-number">5Âª</span> cuerda (A2)</span>
                    <span>110.00 Hz</span>
                </div>
                <div class="string-item">
                    <span><span class="string-number">4Âª</span> cuerda (D3)</span>
                    <span>146.83 Hz</span>
                </div>
                <div class="string-item">
                    <span><span class="string-number">3Âª</span> cuerda (G3)</span>
                    <span>196.00 Hz</span>
                </div>
                <div class="string-item">
                    <span><span class="string-number">2Âª</span> cuerda (B3)</span>
                    <span>246.94 Hz</span>
                </div>
                <div class="string-item">
                    <span><span class="string-number">1Âª</span> cuerda (E4)</span>
                    <span>329.63 Hz</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACIÃ“N Y VARIABLES GLOBALES
        // ============================================

        const guitarStrings = [
            { name: 'E', octave: 2, frequency: 82.41 },
            { name: 'A', octave: 2, frequency: 110.00 },
            { name: 'D', octave: 3, frequency: 146.83 },
            { name: 'G', octave: 3, frequency: 196.00 },
            { name: 'B', octave: 3, frequency: 246.94 },
            { name: 'E', octave: 4, frequency: 329.63 }
        ];

        let audioContext;
        let analyser;
        let microphone;
        let animationId;
        let isRunning = false;

        const frequencyHistory = [];
        const historySize = 8;

        const startButton = document.getElementById('startButton');
        const noteName = document.getElementById('noteName');
        const frequency = document.getElementById('frequency');
        const centsElem = document.getElementById('cents');
        const status = document.getElementById('status');
        const indicatorBar = document.getElementById('indicatorBar');
        const errorMessage = document.getElementById('errorMessage');

        // ============================================
        // DETECCIÃ“N DE FRECUENCIA (AUTOCORRELACIÃ“N)
        // ============================================

        function detectPitch(buffer, sampleRate) {
            const SIZE = buffer.length;
            let rms = 0;

            for (let i = 0; i < SIZE; i++) {
                const val = buffer[i];
                rms += val * val;
            }
            rms = Math.sqrt(rms / SIZE);

            // si la seÃ±al es muy baja, no hacemos nada
            if (rms < 0.01) return -1;

            let r1 = 0;
            let r2 = SIZE - 1;
            const thres = 0.2;

            // recorta parte inicial silenciosa
            for (let i = 0; i < SIZE / 2; i++) {
                if (Math.abs(buffer[i]) < thres) {
                    r1 = i;
                    break;
                }
            }

            // recorta parte final silenciosa
            for (let i = 1; i < SIZE / 2; i++) {
                if (Math.abs(buffer[SIZE - i]) < thres) {
                    r2 = SIZE - i;
                    break;
                }
            }

            const trimmed = buffer.slice(r1, r2);
            const trimmedSize = trimmed.length;

            const c = new Array(trimmedSize).fill(0);

            // autocorrelaciÃ³n
            for (let i = 0; i < trimmedSize; i++) {
                for (let j = 0; j < trimmedSize - i; j++) {
                    c[i] += trimmed[j] * trimmed[j + i];
                }
            }

            // buscar el primer valle
            let d = 0;
            while (d < trimmedSize - 1 && c[d] > c[d + 1]) {
                d++;
            }

            // buscar el mÃ¡ximo a partir de ahÃ­
            let maxval = -1;
            let maxpos = -1;
            for (let i = d; i < trimmedSize; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }

            const T0 = maxpos;
            if (T0 <= 0) return -1;

            let freq = sampleRate / T0;

            // limitar al rango tÃ­pico de guitarra
            if (freq < 60 || freq > 400) return -1;

            // pequeÃ±o truco por si agarrÃ³ un armÃ³nico: probar dividir entre 2
            const half = freq / 2;
            if (half >= 60 && half <= 400) {
                // si al dividir entre 2 queda mÃ¡s cerca de alguna cuerda, usamos eso
                const closestOriginal = findClosestNoteRaw(freq);
                const closestHalf = findClosestNoteRaw(half);
                if (closestHalf && closestOriginal) {
                    const diffOrig = Math.abs(freq - closestOriginal.frequency);
                    const diffHalf = Math.abs(half - closestHalf.frequency);
                    if (diffHalf < diffOrig) {
                        freq = half;
                    }
                }
            }

            return freq;
        }

        // versiÃ³n "cruda" para comparar distancias, sin filtros extra
        function findClosestNoteRaw(freq) {
            let closest = guitarStrings[0];
            let minDiff = Math.abs(freq - closest.frequency);

            for (let note of guitarStrings) {
                const diff = Math.abs(freq - note.frequency);
                if (diff < minDiff) {
                    closest = note;
                    minDiff = diff;
                }
            }
            return closest;
        }

        function getSmoothedFrequency(newFreq) {
            if (newFreq <= 0) return -1;

            frequencyHistory.push(newFreq);
            if (frequencyHistory.length > historySize) {
                frequencyHistory.shift();
            }

            if (frequencyHistory.length >= 3) {
                const sorted = [...frequencyHistory].sort((a, b) => a - b);
                const mid = Math.floor(sorted.length / 2);
                return sorted.length % 2 === 0
                    ? (sorted[mid - 1] + sorted[mid]) / 2
                    : sorted[mid];
            }

            return newFreq;
        }

        function findClosestNote(freq) {
            if (freq < 60 || freq > 400) return null;

            let closestNote = guitarStrings[0];
            let minDiff = Math.abs(freq - closestNote.frequency);

            for (let note of guitarStrings) {
                const diff = Math.abs(freq - note.frequency);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestNote = note;
                }
            }

            const cents = getCents(freq, closestNote.frequency);
            // si estÃ¡ demasiado lejos (> 100 cents), lo descartamos
            if (Math.abs(cents) > 100) return null;

            return closestNote;
        }

        function getCents(freq, targetFreq) {
            return Math.floor(1200 * Math.log2(freq / targetFreq));
        }

        // ============================================
        // ACTUALIZACIÃ“N DE INTERFAZ
        // ============================================

        function updateDisplay(freq) {
            if (freq === -1 || freq === null) {
                status.textContent = 'Toca una cuerda';
                status.className = 'status waiting';
                return;
            }

            const smoothedFreq = getSmoothedFrequency(freq);
            if (smoothedFreq === -1) return;

            const closestNote = findClosestNote(smoothedFreq);
            if (!closestNote) {
                status.textContent = 'Fuera de rango';
                status.className = 'status waiting';
                return;
            }

            const centsOff = getCents(smoothedFreq, closestNote.frequency);

            noteName.textContent = `${closestNote.name}${closestNote.octave}`;
            frequency.textContent = `${smoothedFreq.toFixed(2)} Hz`;
            centsElem.textContent = `${centsOff > 0 ? '+' : ''}${centsOff} cents`;

            const tolerance = 5;
            let statusText = '';
            let statusClass = '';

            if (Math.abs(centsOff) <= tolerance) {
                statusText = 'âœ“ Â¡Afinado!';
                statusClass = 'in-tune';
            } else if (centsOff < -tolerance) {
                statusText = 'â†“ Bajo (Flat) - Sube la tensiÃ³n';
                statusClass = 'flat';
            } else {
                statusText = 'â†‘ Alto (Sharp) - Baja la tensiÃ³n';
                statusClass = 'sharp';
            }

            status.textContent = statusText;
            status.className = `status ${statusClass}`;

            const maxCents = 50;
            const clampedCents = Math.max(-maxCents, Math.min(maxCents, centsOff));
            const percentage = (clampedCents / maxCents) * 50;
            const position = 50 + percentage;
            indicatorBar.style.left = `${position}%`;

            if (Math.abs(centsOff) <= tolerance) {
                indicatorBar.style.background = '#28a745';
                indicatorBar.style.width = '6px';
            } else if (centsOff < 0) {
                indicatorBar.style.background = '#ffc107';
                indicatorBar.style.width = '4px';
            } else {
                indicatorBar.style.background = '#dc3545';
                indicatorBar.style.width = '4px';
            }
        }

        // ============================================
        // LOOP DE ANÃLISIS
        // ============================================

        function analyzeAudio() {
            if (!isRunning) return;

            const bufferLength = analyser.fftSize;
            const buffer = new Float32Array(bufferLength);
            analyser.getFloatTimeDomainData(buffer);

            const detectedFreq = detectPitch(buffer, audioContext.sampleRate);
            updateDisplay(detectedFreq);

            animationId = requestAnimationFrame(analyzeAudio);
        }

        // ============================================
        // CONTROL DEL AFINADOR
        // ============================================

        async function startTuner() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.6;

                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                isRunning = true;
                startButton.textContent = 'Detener Afinador';
                startButton.style.background = '#dc3545';
                errorMessage.style.display = 'none';

                analyzeAudio();

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'âŒ No se pudo acceder al micrÃ³fono. Verifica los permisos.';
                errorMessage.style.display = 'block';
            }
        }

        function stopTuner() {
            isRunning = false;

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }

            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            frequencyHistory.length = 0;

            startButton.textContent = 'Iniciar Afinador';
            startButton.style.background = '#667eea';

            noteName.textContent = '-';
            frequency.textContent = '0.00 Hz';
            centsElem.textContent = '0 cents';
            status.textContent = 'Toca una cuerda para empezar';
            status.className = 'status waiting';
            indicatorBar.style.left = '50%';
            indicatorBar.style.background = '#333';
            indicatorBar.style.width = '4px';
        }

        startButton.addEventListener('click', () => {
            if (!isRunning) {
                startTuner();
            } else {
                stopTuner();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (isRunning) stopTuner();
        });
    </script>
</body>
</html>
