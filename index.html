<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Guitarra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .tuner-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .note-name {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .frequency {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        .tuning-indicator {
            position: relative;
            height: 80px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .indicator-bar {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #333;
            transform: translateX(-50%);
            transition: left 0.1s ease;
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #28a745;
            transform: translateX(-50%);
            z-index: 1;
        }

        .status {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .status.flat {
            background: #ffc107;
            color: #856404;
        }

        .status.in-tune {
            background: #28a745;
            color: white;
        }

        .status.sharp {
            background: #dc3545;
            color: white;
        }

        .status.waiting {
            background: #6c757d;
            color: white;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .string-reference {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .string-list {
            display: grid;
            gap: 8px;
        }

        .string-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background: white;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .string-item .string-number {
            font-weight: bold;
            color: #667eea;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .cents-display {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¸ Afinador de Guitarra</h1>
        
        <div class="tuner-display">
            <div class="note-name" id="noteName">-</div>
            <div class="frequency" id="frequency">0.00 Hz</div>
            <div class="cents-display" id="cents">0 cents</div>
            
            <div class="tuning-indicator">
                <div class="center-line"></div>
                <div class="indicator-bar" id="indicatorBar"></div>
            </div>
            
            <div class="status waiting" id="status">Toca una cuerda para empezar</div>
        </div>

        <div class="controls">
            <button id="startButton">Iniciar Afinador</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="string-reference">
            <h3>AfinaciÃ³n EstÃ¡ndar (EADGBE)</h3>
            <div class="string-list">
                <div class="string-item"><span><span class="string-number">6Âª</span> cuerda (E2)</span><span>82.41 Hz</span></div>
                <div class="string-item"><span><span class="string-number">5Âª</span> cuerda (A2)</span><span>110.00 Hz</span></div>
                <div class="string-item"><span><span class="string-number">4Âª</span> cuerda (D3)</span><span>146.83 Hz</span></div>
                <div class="string-item"><span><span class="string-number">3Âª</span> cuerda (G3)</span><span>196.00 Hz</span></div>
                <div class="string-item"><span><span class="string-number">2Âª</span> cuerda (B3)</span><span>246.94 Hz</span></div>
                <div class="string-item"><span><span class="string-number">1Âª</span> cuerda (E4)</span><span>329.63 Hz</span></div>
            </div>
        </div>
    </div>

<script>
/* ============================================================
   CONFIGURACIÃ“N
============================================================ */

const guitarStrings = [
    { name: 'E', octave: 2, frequency: 82.41 },
    { name: 'A', octave: 2, frequency: 110.00 },
    { name: 'D', octave: 3, frequency: 146.83 },
    { name: 'G', octave: 3, frequency: 196.00 },
    { name: 'B', octave: 3, frequency: 246.94 },
    { name: 'E', octave: 4, frequency: 329.63 }
];

let audioContext, analyser, microphone, animationId;
let isRunning = false;

const frequencyHistory = [];
const historySize = 8;

const startButton = document.getElementById('startButton');
const noteName = document.getElementById('noteName');
const frequency = document.getElementById('frequency');
const centsElem = document.getElementById('cents');
const status = document.getElementById('status');
const indicatorBar = document.getElementById('indicatorBar');
const errorMessage = document.getElementById('errorMessage');

/* ============================================================
   FUNCIÃ“N detectPitch() â€” VERSIÃ“N CORREGIDA
============================================================ */

function detectPitch(buffer, sampleRate) {
    const threshold = 0.1;             
    const probabilityThreshold = 0.1;

    let sum = 0;
    for (let i = 0; i < buffer.length; i++) {
        sum += buffer[i] * buffer[i];
    }
    const rms = Math.sqrt(sum / buffer.length);
    if (rms < 0.01) return -1;

    const SIZE = buffer.length;
    const maxOffset = Math.floor(SIZE / 2);
    const yinBuffer = new Float32Array(maxOffset);

    yinBuffer[0] = 1;

    for (let tau = 1; tau < maxOffset; tau++) {
        let diff = 0;
        for (let i = 0; i < maxOffset; i++) {
            const delta = buffer[i] - buffer[i + tau];
            diff += delta * delta;
        }
        yinBuffer[tau] = diff;
    }

    let runningSum = 0;
    for (let tau = 1; tau < maxOffset; tau++) {
        runningSum += yinBuffer[tau];
        yinBuffer[tau] = runningSum ? yinBuffer[tau] * tau / runningSum : 1;
    }

    let tauEstimate = -1;
    for (let tau = 2; tau < maxOffset; tau++) {
        if (yinBuffer[tau] < threshold) {
            while (tau + 1 < maxOffset && yinBuffer[tau + 1] < yinBuffer[tau]) {
                tau++;
            }
            tauEstimate = tau;
            break;
        }
    }

    if (tauEstimate === -1) {
        let minValue = 1;
        for (let tau = 2; tau < maxOffset; tau++) {
            if (yinBuffer[tau] < minValue) {
                minValue = yinBuffer[tau];
                tauEstimate = tau;
            }
        }
    }

    // ðŸ”¥ FIX REAL
    if (tauEstimate === -1 || yinBuffer[tauEstimate] > probabilityThreshold) {
        return -1;
    }

    if (tauEstimate > 0 && tauEstimate < maxOffset - 1) {
        const s0 = yinBuffer[tauEstimate - 1];
        const s1 = yinBuffer[tauEstimate];
        const s2 = yinBuffer[tauEstimate + 1];
        const adjustment = (s2 - s0) / (2 * (2 * s1 - s2 - s0));
        tauEstimate += adjustment;
    }

    return sampleRate / tauEstimate;
}

/* ============================================================
   FUNCIONES RESTANTES DEL AFINADOR
============================================================ */

function getSmoothedFrequency(newFreq) {
    if (newFreq <= 0) return -1;

    frequencyHistory.push(newFreq);
    if (frequencyHistory.length > historySize) frequencyHistory.shift();

    if (frequencyHistory.length >= 3) {
        const sorted = [...frequencyHistory].sort((a, b) => a - b);
        const mid = Math.floor(sorted.length / 2);
        return sorted.length % 2 === 0 
            ? (sorted[mid - 1] + sorted[mid]) / 2 
            : sorted[mid];
    }

    return newFreq;
}

function findClosestNote(freq) {
    if (freq < 60 || freq > 400) return null;

    let closest = guitarStrings[0];
    let minDiff = Math.abs(freq - closest.frequency);

    for (let note of guitarStrings) {
        const diff = Math.abs(freq - note.frequency);
        if (diff < minDiff) {
            closest = note;
            minDiff = diff;
        }
    }

    const cents = getCents(freq, closest.frequency);
    if (Math.abs(cents) > 100) return null;

    return closest;
}

function getCents(freq, targetFreq) {
    return Math.floor(1200 * Math.log2(freq / targetFreq));
}

function updateDisplay(freq) {
    if (freq === -1) {
        status.textContent = 'Toca una cuerda';
        status.className = 'status waiting';
        return;
    }

    const smoothedFreq = getSmoothedFrequency(freq);
    const closestNote = findClosestNote(smoothedFreq);

    if (!closestNote) {
        status.textContent = 'Fuera de rango';
        status.className = 'status waiting';
        return;
    }

    const cents = getCents(smoothedFreq, closestNote.frequency);

    noteName.textContent = `${closestNote.name}${closestNote.octave}`;
    frequency.textContent = `${smoothedFreq.toFixed(2)} Hz`;
    centsElem.textContent = (cents > 0 ? '+' : '') + cents + ' cents';

    const tolerance = 5;

    if (Math.abs(cents) <= tolerance) {
        status.textContent = 'âœ“ Â¡Afinado!';
        status.className = 'status in-tune';
    } else if (cents < -tolerance) {
        status.textContent = 'â†“ Bajo (Flat)';
        status.className = 'status flat';
    } else {
        status.textContent = 'â†‘ Alto (Sharp)';
        status.className = 'status sharp';
    }

    const maxCents = 50;
    const clamped = Math.max(-maxCents, Math.min(maxCents, cents));
    const percentage = (clamped / maxCents) * 50;
    indicatorBar.style.left = `${50 + percentage}%`;
}

function analyzeAudio() {
    if (!isRunning) return;

    const buffer = new Float32Array(analyser.fftSize);
    analyser.getFloatTimeDomainData(buffer);

    const detectedFreq = detectPitch(buffer, audioContext.sampleRate);
    updateDisplay(detectedFreq);

    animationId = requestAnimationFrame(analyzeAudio);
}

async function startTuner() {
    try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 4096;

        const stream = await navigator.mediaDevices.getUserMedia({
            audio: { 
                echoCancellation: false,
                noiseSuppression: false,
                autoGainControl: false
            }
        });

        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);

        isRunning = true;
        startButton.textContent = "Detener Afinador";
        startButton.style.background = "#dc3545";
        analyzeAudio();

    } catch (err) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "âŒ No se pudo acceder al micrÃ³fono.";
    }
}

function stopTuner() {
    isRunning = false;
    cancelAnimationFrame(animationId);

    if (microphone) microphone.disconnect();
    if (audioContext) audioContext.close();

    startButton.textContent = "Iniciar Afinador";
    startButton.style.background = "#667eea";

    noteName.textContent = "-";
    frequency.textContent = "0.00 Hz";
    centsElem.textContent = "0 cents";
    status.textContent = "Toca una cuerda";
    status.className = "status waiting";
    indicatorBar.style.left = "50%";
}

startButton.addEventListener("click", () => {
    if (isRunning) stopTuner();
    else startTuner();
});

</script>

</body>
